<!DOCTYPE html>
<html>


<head>
  <link rel="stylesheet" href="/Typing.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </link>
  <title>Type-it</title>
  <h1>Type-it</h1>
</head>


<body>

  <div id="main-container"> 
  <p id="choose" class="choose">Choose your Level...</p>

  <button id="beg-btn">Beginner</button>
  <button id="int-btn">Intermediate</button>
  <button id="adv-btn">Advanced</button>
  <button id="exp-btn">Expert</button>

  <p id="random-word" class="word-before-click">word</p>

  <p id="countdown" class="time-before-click">0</p>

  <form id="form">
    <input type="text" id="submit-box" name="submit-box" placeholder="Ready?" autocomplete="off">
  </form>

  <button id="submit-btn" class="hide-me">Submit</button>

  <p id="score"></p>
</div>

</body>
<script src="Typing.js"></script>

</html>
